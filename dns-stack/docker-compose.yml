name: dns-stack

networks:
    lan-macvlan:
        name: lan-macvlan
        driver: macvlan
        driver_opts:
            parent: enp4s0
            macvlan_mode: bridge
        ipam:
            config:
                - subnet: '${SUBNET}'
                  gateway: '${GATEWAY}'
    veil:
        external: true

services:
    pihole:
        image: pihole/pihole:latest
        container_name: pihole
        hostname: pihole
        networks:
            lan-macvlan:
                ipv4_address: '${IPV4_ADDRESS}'
            veil: {}
        ports:
            #- 53:53/tcp # DNS Ports
            #- 53:53/udp
            - 67:67/udp # Only required if you are using Pihole as your DHCP server
            - 80:80/tcp # Default HTTP Port
        environment:
            TZ: '${TZ}'
            FTLCONF_webserver_api_password: '${WEB_SERVER_PASSWORD}'
            FTLCONF_LOCAL_IPV4: '${IPV4_ADDRESS}'
        volumes:
            - ./pihole:/etc/pihole # For persisting Pi-hole's databases and common configuration file
            - ./pihole/dnsmasq.d:/etc/dnsmasq.d
        cap_add:
            - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
            - SYS_NICE
        restart: unless-stopped